<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-blue1">
    <!-- Form Wrapper -->
    <section
      id="form"
      class="bg-slate-900 bg-opacity-80 absolute top-1/2 left-1/2 z-10 transform -translate-x-1/2 -translate-y-1/2 h-screen w-screen flex justify-center items-center hidden"
    >
      <div
        class="max-w-md mx-auto shadow-xl shadow-gray-500 bg-blue3 p-8 rounded-xl h-2/3 w-3/4"
      >
        <h2 class="text-2xl font-bold mb-6">Add Book</h2>
        <form id="add-book-form" action="library.js" method="get">
          <div class="mb-4">
            <label for="title" class="block text-sm font-bold mb-2"
              >Title:</label
            >
            <input
              type="name"
              id="title"
              name="title"
              placeholder="Moby Dick"
              required
              class="w-full p-2 border border-gray-300 rounded"
            />
          </div>
          <div class="mb-4">
            <label for="author" class="block text-sm font-bold mb-2"
              >Author:</label
            >
            <input
              type="name"
              id="author"
              name="author"
              placeholder="Herman Melville"
              required
              class="w-full p-2 border border-gray-300 rounded"
            />
          </div>
          <div class="mb-4">
            <label for="pages" class="block text-sm font-bold mb-2"
              >Pages:</label
            >
            <input
              type="number"
              id="pages"
              name="pages"
              placeholder="635"
              required
              class="w-full p-2 border border-gray-300 rounded"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-bold mb-2">Read Status:</label>
            <button
              type="button"
              id="read-status-toggle"
              class="w-full bg-red-400 text-black font-bold p-2 rounded"
              onclick="toggleReadStatus()"
            >
              Not Read
            </button>
            <input
              type="hidden"
              id="read-status"
              name="read-status"
              value="false"
            />
          </div>
          <button
            id="submit"
            type="submit"
            class="w-full bg-blue2 text-white p-2 rounded mt-16"
          >
            Submit
          </button>
        </form>
      </div>
    </section>

    <section class="grid grid-cols-9">
      <!-- Main Content Wrapper -->
      <conainer class="col-span-full md:col-span-8">
        <div
          id="header"
          class="font-serif font-bold text-3xl text-blue4 h-20 pt-5 pl-0 md:pl-5 text-center md:text-left"
        >
          BookNet
        </div>
        <!-- Read Section -->
        <section id="read-section" class="">
          <div
            id="read-header"
            class="font-mono font-bold text-2xl text-blue4 pt-5 pl-0 md:pl-5 text-center md:text-left"
          >
            Books I've Read
          </div>
          <div
            id="phone-gradient"
            class="md:hidden h-px w-full bg-gradient-to-r from-transparent via-blue3 to-transparent"
          ></div>
          <div
            id="desktop-gradient"
            class="hidden md:block h-px w-full bg-gradient-to-r from-blue3 via-blue3 to-transparent"
          ></div>
          <div
            id="read-section-book-grid"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 pt-8 px-5 text-blue1 font-serif font-normal"
          >
            <!-- <div
              id="TESTBOOK1"
              class="border border-blue3 rounded-xl shadow-lg shadow-neutral-700 bg-blue3 text-center p-3"
            >
              <div id="name" class="font-bold">The Mockingbird</div>
              <div id="author">Cole Hartman</div>
              <div id="status" class="font-thin pb-3">Not Read</div>
              <div id="pages-and-remove" class="flex justify-between">
                <div id="pages">Pages: 123</div>
                <button
                  id="remove-book"
                  class="border-2 border-blue2 bg-blue2 text-gray-300 rounded-lg px-1"
                >
                  Remove
                </button>
              </div>
            </div> -->
          </div>
        </section>

        <!-- Not Read Section -->
        <section id="not-read-section" class="pt-16">
          <div
            id="not-read-header"
            class="font-mono font-bold text-2xl text-blue4 pt-5 pl-0 md:pl-5 text-center md:text-left"
          >
            Books I haven't Read
          </div>
          <div
            id="phone-gradient"
            class="md:hidden h-px w-full bg-gradient-to-r from-transparent via-blue3 to-transparent"
          ></div>
          <div
            id="desktop-gradient"
            class="hidden md:block h-px w-full bg-gradient-to-r from-blue3 via-blue3 to-transparent"
          ></div>
          <div
            id="not-read-section-book-grid"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 pt-8 px-5 text-blue1 font-serif font-normal"
          ></div>
        </section>
      </conainer>

      <!-- Mobile Footer -->
      <container
        class="fixed bottom-0 w-full block md:hidden text-center bg-opacity-70 bg-blue1 mt-5 py-5 font-mono font-bold text-blue4 text-2xl"
      >
        <button
          id="mobile-new-book-button"
          class="border-4 border-blue2 rounded-xl px-4 bg-blue2 mb-1"
        >
          New Book
        </button>
        <div>
          <button
            id="mobile-read-button"
            class="border-4 border-blue2 rounded-xl px-4 bg-blue2"
          >
            Read
          </button>
          <button
            id="mobile-not-read-button"
            class="border-4 border-blue2 rounded-xl px-4 bg-blue2"
          >
            Not Read
          </button>
        </div>
      </container>

      <!-- Sidebar Wrapper -->
      <container
        class="hidden md:block h-full bg-blue1 border-l-2 border-opacity-15 border-blue3"
      >
        <div
          class="flex flex-col h-screen items-center py-28 px-5 justify-between text-2xl text-blue4"
        >
          <button
            id="desktop-read-button"
            class="border-4 border-blue2 rounded-xl px-4 bg-blue2"
          >
            Read
          </button>
          <button
            id="desktop-not-read-button"
            class="border-4 border-blue2 rounded-xl px-4 bg-blue2"
          >
            Not Read
          </button>
          <button
            id="desktop-new-book-button"
            class="border-4 border-blue2 rounded-xl px-4 bg-blue2"
          >
            New book
          </button>
        </div>
      </container>
    </section>
    <script src="library.js"></script>
  </body>
</html>
