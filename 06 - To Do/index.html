<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
  </head>
  <body>
    <!-- Mobile View -->
    <section id="mobile-view" class="block md:hidden">
      <div id="mobile-view-content" class="block off-screen-menu">
        <h1 class="text-xl">Not Mobile Friendly Yet :(</h1>
      </div>
      <nav id="navbar" class="">
        <div class="ham-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </section>

    <!-- Desktop View -->
    <section id="desktop-view" class="">
      <div id="main-screen" class="flex items-center h-screen">
        <!-- Side Pannel -->
        <div
          id="side-pannel"
          class="hidden md:block bg-cblack-300 border-r border-cblack-300 w-1/4 h-full"
        >
          <div
            id="side-projects"
            class="font-sans text-xl lg:text-3xl text-gray-300 py-5 ps-6"
          >
            ‚ùè PROJECTS
          </div>
          <div id="all-projects" class="flex flex-col items-start">
            <!-- Side Project Cell -->
            <button
              id="new-project-button"
              class="text-gray-300 text-2xl absolute bottom-8 left-6"
            >
              + Project
            </button>
          </div>
        </div>
        <!-- Main Pannel -->
        <div
          id="main-pannel"
          class="flex justify-center items-center w-full h-screen"
        >
          <h1 class="text-gray-300 text-3xl absolute z-[-1]">
            Add/Select Project
          </h1>

          <!-- Project Task View -->

          <!-- New Task Form -->
          <div
            id="main-new-task-form"
            class="hidden absolute h-5/6 md:h-3/4 w-2/3 md:w-2/4 lg:w-1/3 bg-cblack-300 border border-cblack-300 rounded-3xl p-5 overflow-hidden z-10"
          >
            <h2 class="text-2xl text-gray-300 font-bold mb-6">New Task</h2>

            <form id="new-task-submit">
              <!-- Title Section -->
              <div class="mb-4 md:mb-7">
                <label class="block text-sm font-medium text-gray-300"
                  >Title</label
                >
                <input
                  type="text"
                  id="task-title"
                  name="title"
                  class="mt-1 block w-full px-3 py-2 border border-gray-400 bg-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-white focus:border-white sm:text-sm"
                  required
                />
              </div>

              <!-- Description Section -->
              <div class="mb-4 md:mb-7">
                <label class="block text-sm font-medium text-gray-300"
                  >Description</label
                >
                <textarea
                  id="description"
                  name="description"
                  rows="4"
                  class="mt-1 block w-full px-3 py-2 border border-gray-400 bg-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-white focus:border-white sm:text-sm"
                  required
                ></textarea>
              </div>

              <!-- Due Date Section -->
              <div class="mb-4 md:mb-7">
                <label class="block text-sm font-medium text-gray-300"
                  >Due Date</label
                >
                <input
                  type="date"
                  id="due-date"
                  name="due-date"
                  class="mt-1 block w-full px-3 py-2 border border-gray-400 bg-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-white focus:border-white sm:text-sm"
                  required
                />
              </div>

              <!-- Submit Button -->
              <div class="mt-6">
                <button
                  type="submit"
                  class="w-1/4 absolute right-5 bottom-5 md:px-4 py-2 bg-blue-500 text-white rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                  + Add
                </button>
              </div>
            </form>
          </div>
          <!-- New Project Form -->
          <div
            id="main-new-project-form"
            class="hidden z-50 absolute h-1/3 md:h-1/3 w-2/3 md:w-2/4 lg:w-1/3 bg-cblack-400 md:bg-cblack-300 border border-cblack-300 rounded-3xl p-5 overflow-hidden"
          >
            <h2 class="text-2xl text-gray-300 font-bold mb-6">New Project</h2>

            <form id="new-project-form">
              <!-- Title Section -->
              <div class="mb-4 md:mb-7">
                <label class="block text-sm font-medium text-gray-300"
                  >Title</label
                >
                <input
                  type="text"
                  id="project-title"
                  name="title"
                  class="mt-1 block w-full px-3 py-2 border border-gray-400 bg-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-white focus:border-white sm:text-sm"
                  required
                />
              </div>
              <!-- Submit Button -->
              <div class="mt-6">
                <button
                  id="new-project-submit"
                  type="submit"
                  class="w-1/4 absolute right-5 bottom-5 md:px-4 py-2 bg-blue-500 text-white rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                  + Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
