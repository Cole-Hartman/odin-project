<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <section
      id="section"
      class="flex flex-col justify-center items-center h-screen"
    >
      <div
        id="city"
        class="border border-slate-100 rounded-2xl bg-slate-100 bg-opacity-20 border-opacity-20 mx-5 px-5 py-2 mb-20 text-2xl"
      >
        Tokyo
      </div>
      <form id="search" action="" class="hidden">
        <input
          id="search-input"
          class="border border-slate-100 rounded-2xl bg-slate-100 bg-opacity-20 border-opacity-20 mx-5 px-5 py-2 mb-20 text-2xl"
        />
      </form>
      <img id="icon" class="" />
      <div
        id="weather"
        class="border border-slate-100 rounded-2xl bg-slate-100 bg-opacity-20 border-opacity-20 mx-5 px-5 py-2 mb-20 text-2xl"
      ></div>
      <div class="scrolling-wrapper">
        <!-- <div id="card">
          <img
            src="https://cdn.weatherapi.com/weather/64x64/night/296.png"
            alt="weather icon"
          />
          <h2 id="forecast-time">1:45pm</h2>
          <h2 id="forecast-weather">Partly cloudy</h2>
        </div> -->
      </div>
    </section>
  </body>
</html>
